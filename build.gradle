plugins {
    id 'java'
}

group 'dev.donkz.demuyz'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url "https://jogamp.org/deployment/maven" }
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

dependencies {
    implementation 'org.lwjgl:lwjgl:3.3.2'
}
